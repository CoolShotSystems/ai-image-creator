<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg,#e0eafc,#cfdef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ai-header {
            font-family: 'Segoe UI', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #314755;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .ai-subtitle {
            text-align: center;
            color: #506e8e;
            margin-bottom: 2rem;
        }
        .ai-card {
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(100,100,150,0.09);
            padding: 2rem 2rem 1.5rem 2rem;
            max-width: 500px;
            width: 100%;
        }
        .ai-image-preview {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(90,100,120,0.12);
            margin-bottom: 1rem;
        }
        .ai-form input[type=text] {
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .ai-footer {
            margin-top: auto;
            text-align: center;
            color: #7b8ca5;
            padding: 1.5rem 0 0.5rem 0;
            font-size: 1rem;
        }
        .spinner-border {
            display: none;
        }
        .download-btn {
            margin-top: 8px;
            margin-bottom: 8px;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'inline-block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="ai-header">AI Image Creator</div>
        <div class="ai-subtitle">Generate creative images from your imagination using advanced AI models.</div>
        <div class="ai-card">
            <form class="ai-form" method="post" onsubmit="showSpinner()">
                <div class="mb-3">
                    <input type="text" class="form-control" name="prompt" placeholder="Describe your image (e.g., 'A handsome gentle man')" value="{{prompt}}" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Generate</button>
                    <div id="spinner" class="spinner-border text-primary ms-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
            {% if error %}
                <div class="alert alert-warning mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if image_path %}
                <div class="text-center mt-4">
                    <img src="{{ image_path }}" alt="Generated Image" class="ai-image-preview">
                </div>
                <div class="text-center">
                    <a href="{{ image_path }}" download class="btn btn-success download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                          <path d="M.5 9.9a.5.5 0 0 1 .5.5v3.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5V10.4a.5.5 0 0 1 1 0v3.1A2.5 2.5 0 0 1 13.5 16h-11A2.5 2.5 0 0 1 0 13.5V10.4a.5.5 0 0 1 .5-.5zm7.5-7.4a.5.5 0 0 1 .5.5v6.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 9.793V3a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        Download Image
                    </a>
                </div>
                <div class="text-center text-muted mb-2">
                    <small><strong>Prompt:</strong> {{ prompt }}</small>
                </div>
            {% endif %}
        </div>
        <div class="ai-footer">
            &copy; {{ 2025 }} AI Image Creator &mdash; Powered by GiftedTech APIs &amp; Flask
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
